{% extends 'book/base.html' %}
{% load static %}

{% block title %}QRCodes List{% endblock %}
{% block style %}
<style type="text/css">

        td{
            padding:15px;
            font-size:16px;
            text-align:center;
            border-bottom: 1px solid #ddd;
            }
        th{
            padding:15px;
            font-size:20px;
            text-align:center;
            border-bottom: 1px solid #ddd;
            }
         table{
            margin:30px auto;
         }
         tr:hover{background-color:#f5f5f5}
         tr {
            border-bottom: 1px solid black;
            border-top: 1px solid black;
            border-collapse: collapse;
           }​
         div.note {
         padding: 15px;
         background: #FFFFD4;
         border: 1px solid #DDDDB2;
         }
         div.margin {
         margin-top: 20px;
         }

    </style>
{% endblock %}

{% block script %}
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="{% static 'book/scripts/main.js' %}"></script>
{% endblock %}

{% block body %}

<h1>List of QR codes registered</h1>

<!-- <form action="/create_post/" method="GET" id="post-form">-->
<input type="text" name='place' id='place' maxlength="100" >
<button id='searchButton' type=”submit”>Filter by Place</button>
<!--</form>-->
<div class=”margin”>
<!--<span id=”spinner”><img src=”http://upload.wikimedia.org/wikipedia/commons/d/de/Ajax-loader.gif”/></span>-->
<div id='results'></div>
</div>

{% endblock %}
